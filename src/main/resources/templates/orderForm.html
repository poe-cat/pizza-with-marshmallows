<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Marshmallow Test</title>
    <link rel="stylesheet" th:href="@{/home.css}" />
</head>

    <body>

    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your pizza!</h1>

        <img th:src="@{/images/bulb.jpg}"/>

        <h3>Your pizza:</h3>
        <a th:href="@{/design}" id="another">Create next pizza</a><br/>
        <ul>
            <li th:each="taco : ${order.tacos}"><span th:text="${taco.name}">pizza's name</span></li>
        </ul>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">

            </span>
        </div>

        <h3>Your address:</h3>
        <label for="deliveryName">Your name: </label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('deliveryName')}"
            th:errors="*{deliveryName}">Name error</span>
        <br/>

        <label for="deliveryStreet">Street: </label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('deliveryStreet')}"
            th:errors="*{deliveryStreet}">Street name error</span>
        <br/>

        <label for="deliveryCity">City: </label>
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('deliveryCity')}"
            th:errors="*{deliveryCity}">City name error</span>
        <br/>

        <label for="deliveryState">State: </label>
        <input type="text" th:field="*{deliveryState}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('deliveryState')}"
            th:errors="*{deliveryState}">State name error</span>
        <br/>

        <label for="deliveryZip">Zip code: </label>
        <input type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('deliveryZip')}"
            th:errors="*{deliveryZip}">Zip code error</span>
        <br/>

        <h3>Payment method:</h3>
        <label for="ccNumber">Credit card number: </label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}">Credit card number error</span>
        <br/>

        <label for="ccExpiration">Expire date: </label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('ccExpiration')}"
            th:errors="*{ccExpiration}">Expire date error</span>
        <br/>

        <label for="ccCVV">CVV: </label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
            th:if="${#fields.hasErrors('ccCVV')}"
            th:errors="*{ccCVV}">CVV error</span>
        <br/>

        <input type="submit" value="Order"/>
    </form>

    </body>
</html>
